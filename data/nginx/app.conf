include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
server {
    listen 80;
    server_name bywuta.com;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }
}server {
    ssl_certificate /etc/letsencrypt/live/bywuta.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bywuta.com/privkey.pem;
    listen 443 ssl;
    server_name bywuta.com;

    location / {
        proxy_pass http://bywuta.com; #for demo purposes
    }
}