

server {
    listen 80;
    server_name bywuta.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }

}

server {
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/bywuta.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bywuta.com/privkey.pem;
    server_name bywuta.com;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        # proxy_pass http://bywuta.com; #for demo purposes
        proxy_set_header Accept-Encoding "";
        sub_filter 'src=" http://localhost:8000/' 'src=" https://$host/';
        sub_filter 'href="http://localhost:8000' 'href="https://$host';
        sub_filter 'href=" http://localhost:8000' ' href=" https://$host';
        sub_filter 'src="http://localhost:8000/' 'img src="https://$host/';
        sub_filter_once off;
        proxy_pass http://localhost:8000;
    }
}

